server:
  port: 8070

eureka:
  server:
    renewalPercentThreshold: 0.85
    evictionIntervalTimerInMs: 60000
  instance:
    hostname: localhost
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/